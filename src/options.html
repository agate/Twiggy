<script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/options.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="css/options.css" type="text/css" media="screen" charset="utf-8" />

<div id="container">
  <h1>Twiggy Options</h1>
  <a href="http://www.agatezone.cn/code/" target="blank">http://www.agatezone.cn/code/</a>
  <div id="options">
    <fieldset>
      <legend>Login</legend>
      <label>
        <span class="label">username:</span>
        <input id="username" type="text" />
      </label>
      <label>
        <span class="label">password:</span>
        <input id="password" type="password" />
      </label>
    </fieldset>

    <fieldset>
      <legend>API</legend>
      <label>
        <span class="label">api url:</span>
        <input id="apiUrl" type="text" />
      </label>
      <input id="resetApiUrl" type="button" value="RESET" />
    </fieldset>

    <fieldset>
      <legend>Others</legend>
      <label>
        <span class="label">polling interval:</span>
        <input id="pollingInterval" type="text" />
        min
      </label>
      <input id="resetPollingInterval" type="button" value="RESET" />
    </fieldset>

    <input id="close" type="button" value="CLOSE" />
    <input id="save" type="button" value="SAVE" />
    <input id="reset" type="button" value="RESET ALL" />
  </div>
</div>
